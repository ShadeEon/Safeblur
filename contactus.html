    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body> 
    <nav class="nav__main-container">
        <div class="nav__container">
            <div class="nav__logo">
                <a href="index.html"><i class="fa-solid fa-camera-retro" aria-hidden="true"></i>Instablurred</a>
            </div>
            <div class="nav__links">
                <a href="igindex.html" class="inactive"><i class="fa-solid fa-feed"></i>Feed</a>
                <a href="profile.html" class="inactive"><i class="fa-solid fa-user-circle" aria-hidden="true"></i>Profile</a>
                <a href="contactus.html" class="iactive"><i class="fa-solid fa-envelope" aria-hidden="true"></i>Contact</a>
                <a href="index.html" class="inactive"><i class="fa-solid fa-gears" aria-hidden="true"></i>Test SB</a>               
            </div>
        </div>
        <div class="nav__profile">
            <button class="login-btn">
                <span class="text">ON</span>
                <span class="button"></span>
            </button>
            <hr> 
            <a href="profile.html" id="profile-btn"><img src="image/fire.svg" alt="">Jeremie</a>
            <div class="user__btn">
                <p>&#169 2025 Safeblur</p>
            </div>
        </div>
    </nav>    

    <section class="contactus_main-container">
        <div class="contactus__container">
            <form class="contactus__form-container">
                <h2>Contact Us</h2>
                <p>Feel free to reach out to us with any questions or concerns.</p>
                
                <div class="inputtags">
                    <div class="labeltags">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="labeltags">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="labeltags">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                
                <div class="contactus__btn">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
