<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instablurred</title>
    <link rel="stylesheet" href="css/igstyles.css">
    <link rel="icon" type="image/png" href="favig.svg">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing your image, please wait...</p>
        </div>
    </div>    
    <nav class="nav__main-container">
        <div class="nav__container">
            <div class="nav__logo">
                <a href="index.html"><i class="fa-solid fa-camera-retro" aria-hidden="true"></i>Instablurred</a>
            </div>
            <div class="nav__links">
                <a href="gindex.html" class="iactive"><i class="fa-solid fa-feed"></i>Feed</a>
                <a href="profile.html" class="inactive"><i class="fa-solid fa-user-circle" aria-hidden="true"></i>Profile</a>
                <a href="contactus.html" class="inactive"><i class="fa-solid fa-envelope" aria-hidden="true"></i>Contact</a>
                <a href="index.html" class="inactive"><i class="fa-solid fa-gears" aria-hidden="true"></i>Test SB</a>               
            </div>
        </div>
        <div class="nav__profile">
            <button class="login-btn">
                <span class="text">ON</span>
                <span class="button"></span>
            </button>
            <hr> 
            <a href="profile.html" id="profile-btn"><img src="fire.svg" alt="">Jeremie</a>
            <div class="user__btn">
                <p>&#169 2025 Safeblur</p>
            </div>
        </div>
    </nav>    

    <section class="user-post__main-container" id="home">
        <div class="user-post__container">
            <form action="" class="user-post__form">
                <div class="profile-description">
                    <img src="fire.svg" alt=""><input type="text" placeholder="What's on your mind, User?">
                </div>
                <div class="image-preview" id="imagePreview"></div> <!-- Image preview container -->
                <div class="user-post__btn">
                    <button class="upload-btn" onclick="document.getElementById('imageUpload').click()"><i class="fa-solid fa-image"></i>Photo</button>
                    <button class="post-btn">Post</button>
                </div>
            </form>
        </div>
        
        <div class="user-posted__container">
            </div>
        </div>
    </section>
